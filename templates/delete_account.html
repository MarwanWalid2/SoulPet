<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account | SoulPet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .delete-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .delete-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: filter 0.3s;
            color: white;
        }

        .delete-btn {
            background-color: #FF5722;
        }

        .delete-btn:hover {
            filter: brightness(0.9);
        }

        .cancel-btn {
            background-color: #607D8B;
        }

        .cancel-btn:hover {
            filter: brightness(0.9);
        }

        form {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="delete-container">
        <h1>Are you sure you want to delete your account?</h1>
        <p>This action is irreversible. Your profile and all associated data will be permanently deleted.</p>

        <!-- Secure deletion with form POST method -->
        <form method="POST" action="/confirm_delete">
            <!-- CSRF protection token should be included here if available -->
            <input type="submit" class="delete-btn" value="Delete Account">
        </form>

        <!-- Navigation option to cancel the action and return to safety -->
        <a href="/index" class="cancel-btn">Cancel</a>
    </div>
</body>

</html>
