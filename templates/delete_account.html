<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account | SoulPet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <section style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #fafafa;">
        <div class="delete-container" style="background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); text-align: center; max-width: 400px;">
            <h1>Are you sure you want to delete your account?</h1>
            <p>This action is irreversible. Your profile and all associated data will be permanently deleted.</p>

            <form method="POST" action="/confirm_delete" style="display: inline-block; margin-right: 15px;">
                <input type="submit" class="delete-btn" value="Delete Account" style="background-color: #FF5722; padding: 10px 20px; border: none; border-radius: 4px; font-weight: 600; color: white; cursor: pointer; transition: background-color 0.3s;">
            </form>

            <a href="/index" class="cancel-btn" style="background-color: #607D8B; padding: 10px 20px; border: none; border-radius: 4px; font-weight: 600; color: white; text-decoration: none; cursor: pointer; transition: background-color 0.3s;">Cancel</a>

        </div>
    </section>
</body>

</html>
