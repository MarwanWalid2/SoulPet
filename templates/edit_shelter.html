<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shelter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">SoulPet</a>
        <ul>
            <li><a href="{{ url_for('index_shelter')}}">Cancel</a></li>
            <li><a href="{{ url_for('landing')}}">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Edit Shelter Container -->
    <section style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #fafafa;">
        <div class="edit_shelter-container" style="background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); max-width: 400px;">
            <h1>Edit Shelter</h1>
            <form action="{{ url_for('edit_shelterDone', user_id=doc._id) }}" method="post" style="text-align: left;">
                <label for="username">New Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                <label for="passw">New Password:</label>
                <input type="password" id="passw" name="passw" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                <input type="submit" value="Update" style="background-color: #5c6bc0; color: white; border-radius: 4px; font-weight: 600; transition: background-color 0.3s; margin-bottom: 20px;">
            </form>
            <a href="/delete_account" class="delete-btn" style="background-color: #FF5722; color: white; border-radius: 4px; font-weight: 600; transition: background-color 0.3s;">Delete Account</a>
        </div>
    </section>
</body>

</html>
