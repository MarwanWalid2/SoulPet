<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Dashboard | SoulPet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">SoulPet</a>
        <ul>
            <li><a href="{{ url_for('added_pets')}}">Registered Pets</a></li>
            <li><a href="{{ url_for('landing')}}">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Welcome Section -->
    <section style="text-align: center; margin: 70px 0; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);">
        <h1>Welcome!</h1>
        <p>Username: {{user_doc.username}}</p>
    </section>

    <!-- Links Section -->
    <section style="text-align: center; margin: 30px 0;">
        <a href="{{ url_for('edit_shelter', user_id=user_doc._id)}}" class="edit_shelter-link" style="background-color: #5c6bc0; display: inline-block; padding: 8px 16px; margin: 10px 20px; text-decoration: none; border-radius: 20px; font-weight: 500; color: white; transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">Edit Shelter</a>
        
        <a href="/add_pets" class="add_pets-link" style="background-color: #28a745; display: inline-block; padding: 8px 16px; margin: 10px 20px; text-decoration: none; border-radius: 20px; font-weight: 500; color: white; transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">Register Pet</a>
    </section>
</html>
