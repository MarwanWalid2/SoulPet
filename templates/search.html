<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pets</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 40px;
        }

        /* Search Form Styles */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Like Button Styles */
        .like-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: #45a049;
        }

        /* Search Results */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">SoulPet</a>
        <ul>
            <li><a href="{{ url_for('landing')}}">Home</a></li>
            <li><a href="{{ url_for('index')}}">Profile</a></li>
            <li><a href="{{ url_for('add_pets')}}">Add Pet</a></li>
            <li><a href="{{ url_for('search')}}">Search</a></li>
            <li><a href="{{ url_for('liked_pets')}}">Liked Pets</a></li>
            <li><a href="{{ url_for('login')}}">Logout</a></li>
        </ul>
    </nav>

    <h1>Search for Pets</h1>

    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2 style="text-align:center;">Search Results:</h2>
        <ul>
            {% for pet in results %}
                <li>
                    {{ pet.name }} ({{ pet.age }} years) - {{pet.breed}} {{ pet.type }}
                    <!-- Like button for each pet -->
                    <a href="{{ url_for('like_pet',pet_id=pet._id) }}" class="like-button">Like</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
